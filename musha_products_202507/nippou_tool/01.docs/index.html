<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日報分析ツール ドキュメント</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; height: 100vh; background-color: #f4f4f4; color: #333; }
        #sidebar { width: 250px; background-color: #2c3e50; color: #ecf0f1; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); flex-shrink: 0; }
        #sidebar h2 { color: #ecf0f1; margin-top: 0; border-bottom: 1px solid #34495e; padding-bottom: 10px; }
        #sidebar ul { list-style-type: none; padding: 0; }
        #sidebar ul li a { display: block; color: #ecf0f1; text-decoration: none; padding: 10px 15px; border-radius: 4px; margin-bottom: 5px; transition: background-color 0.3s ease; }
        #sidebar ul li a:hover, #sidebar ul li a.active { background-color: #34495e; }
        #content-frame { flex-grow: 1; border: none; }
        .content { padding: 20px; overflow-y: auto; width: 100%; }
        h1, h2, h3, h4, h5, h6 { color: #0056b3; margin-top: 25px; margin-bottom: 10px; }
        h1 { border-bottom: 2px solid #0056b3; padding-bottom: 10px; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 5px; }
        pre { background-color: #e9e9e9; padding: 15px; border-radius: 5px; overflow-x: auto; margin-bottom: 15px; }
        code { font-family: 'Consolas', 'Monaco', monospace; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        ul, ol { margin-bottom: 15px; padding-left: 20px; }
        li { margin-bottom: 5px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>ドキュメント</h2>
        <ul>
            <li><a href="system_diagram.html" target="content-frame">システム相関図</a></li>
            <li><a href="torisetsu.html" target="content-frame">取扱説明書</a></li>
            <li><a href="shiyousho.html" target="content-frame">仕様書</a></li>
            <li><a href="sekkeisho.html" target="content-frame">設計書</a></li>
        </ul>
    </div>
    <iframe id="content-frame" name="content-frame" src="system_diagram.html"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('#sidebar ul li a');
            const contentFrame = document.getElementById('content-frame');

            // Function to set active link
            const setActiveLink = (href) => {
                links.forEach(link => {
                    if (link.getAttribute('href') === href) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            };

            // Set initial active link based on iframe src
            setActiveLink(contentFrame.getAttribute('src'));

            // Add click event listeners to sidebar links
            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    setActiveLink(event.target.getAttribute('href'));
                });
            });

            // Optional: Update active link if iframe content changes (e.g., via history API or direct navigation within iframe)
            // This is more complex and might require cross-origin considerations if not on the same domain.
            // For simplicity, we assume navigation is primarily via sidebar links.
        });
    </script>
</body>
</html>
